<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Market Load Calculator</title>
<style>
body{
  font-family: Arial;
  background:#0f172a;
  color:#fff;
  margin:0;
  padding:20px;
}
h1{text-align:center;color:#38bdf8}
.panel{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}
.card{
  background:#020617;
  padding:15px;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,.6);
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:8px;
  text-align:center;
  border-bottom:1px solid #1e293b;
}
input{
  width:90%;
  padding:5px;
  border-radius:4px;
  border:none;
}
.back{background:#cfe8ff;color:#000}
.lay{background:#ffc0cb;color:#000}
.result{
  margin-top:15px;
  background:#020617;
  padding:15px;
  border-radius:10px;
}
.good{color:#22c55e}
.bad{color:#ef4444}
.warn{color:#facc15}
</style>
</head>

<body>

<h1>ðŸ“Š Market Load Calculator Panel</h1>

<div class="panel">

<!-- TEAM A -->
<div class="card">
<h3>Team A (Favourite)</h3>
<table>
<tr><th>Type</th><th>Odds</th><th>Amount</th></tr>
<tr><td class="back">Back</td><td><input id="a_bo1"></td><td><input id="a_ba1"></td></tr>
<tr><td class="back">Back</td><td><input id="a_bo2"></td><td><input id="a_ba2"></td></tr>
<tr><td class="back">Back</td><td><input id="a_bo3"></td><td><input id="a_ba3"></td></tr>

<tr><td class="lay">Lay</td><td><input id="a_lo1"></td><td><input id="a_la1"></td></tr>
<tr><td class="lay">Lay</td><td><input id="a_lo2"></td><td><input id="a_la2"></td></tr>
<tr><td class="lay">Lay</td><td><input id="a_lo3"></td><td><input id="a_la3"></td></tr>
</table>
</div>

<!-- TEAM B -->
<div class="card">
<h3>Team B (Underdog)</h3>
<table>
<tr><th>Type</th><th>Odds</th><th>Amount</th></tr>
<tr><td class="back">Back</td><td><input id="b_bo1"></td><td><input id="b_ba1"></td></tr>
<tr><td class="back">Back</td><td><input id="b_bo2"></td><td><input id="b_ba2"></td></tr>
<tr><td class="back">Back</td><td><input id="b_bo3"></td><td><input id="b_ba3"></td></tr>

<tr><td class="lay">Lay</td><td><input id="b_lo1"></td><td><input id="b_la1"></td></tr>
<tr><td class="lay">Lay</td><td><input id="b_lo2"></td><td><input id="b_la2"></td></tr>
<tr><td class="lay">Lay</td><td><input id="b_lo3"></td><td><input id="b_la3"></td></tr>
</table>
</div>

</div>

<button onclick="calculate()" style="margin:20px auto;display:block;padding:10px 30px;font-size:16px;">CALCULATE</button>

<div class="result" id="output"></div>

<script>
function val(id){return Number(document.getElementById(id).value)||0}

function teamLoad(prefix){
 let back = val(prefix+"ba1")+val(prefix+"ba2")+val(prefix+"ba3")
 let layLiability =
   val(prefix+"la1")*(val(prefix+"lo1")-1)+
   val(prefix+"la2")*(val(prefix+"lo2")-1)+
   val(prefix+"la3")*(val(prefix+"lo3")-1)
 return back - layLiability
}

function calculate(){
 let loadA = teamLoad("a_")
 let loadB = teamLoad("b_")
 let total = Math.abs(loadA)+Math.abs(loadB)

 let pctA = total?((loadA/total)*100).toFixed(1):0
 let pctB = total?((loadB/total)*100).toFixed(1):0

 let signal=""
 if(loadA>0 && loadB<0) signal="REAL MOVE â†’ Team A"
 else if(loadB>0 && loadA<0) signal="REAL MOVE â†’ Team B"
 else signal="âš ï¸ CONFUSION / FAKE MOVE"

 document.getElementById("output").innerHTML=`
 <h3>ðŸ“Œ RESULT</h3>
 <p>Team A Load: <b class="${loadA>0?'good':'bad'}">Â£${loadA.toFixed(2)}</b> (${pctA}%)</p>
 <p>Team B Load: <b class="${loadB>0?'good':'bad'}">Â£${loadB.toFixed(2)}</b> (${pctB}%)</p>
 <h3 class="warn">${signal}</h3>
 `
}
</script>

</body>
</html>
