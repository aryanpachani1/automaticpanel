<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Betfair Load Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #fff;
}

.container {
    max-width: 420px;
    margin: 30px auto;
    background: #020617;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,255,0,0.15);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #38bdf8;
}

.team {
    background: #020617;
    border: 1px solid #1e293b;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
}

.team h3 {
    margin-top: 0;
    color: #22c55e;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border-radius: 6px;
    border: none;
    outline: none;
    font-size: 15px;
}

button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: linear-gradient(90deg,#22c55e,#16a34a);
    color: #000;
    font-weight: bold;
}

.result {
    margin-top: 20px;
    padding: 15px;
    border-radius: 10px;
    background: #020617;
    border: 1px solid #1e293b;
}

.red { color: #ef4444; }
.green { color: #22c55e; }
.yellow { color: #eab308; }

footer {
    text-align: center;
    margin-top: 10px;
    font-size: 12px;
    opacity: 0.7;
}
</style>
</head>

<body>

<div class="container">
    <h2>ðŸ“Š Betfair Load Calculator</h2>

    <div class="team">
        <h3>Team A</h3>
        <input type="number" id="oddsA" placeholder="Back Odds">
        <input type="number" id="amountA" placeholder="Back Amount">
    </div>

    <div class="team">
        <h3>Team B</h3>
        <input type="number" id="oddsB" placeholder="Back Odds">
        <input type="number" id="amountB" placeholder="Back Amount">
    </div>

    <button onclick="calculate()">Calculate Load</button>

    <div class="result" id="output"></div>

    <footer>
        Manual Load â€¢ Odds Based â€¢ Safe Analysis
    </footer>
</div>

<script>
function calculate() {

    let oddsA = parseFloat(document.getElementById("oddsA").value);
    let amtA  = parseFloat(document.getElementById("amountA").value);
    let oddsB = parseFloat(document.getElementById("oddsB").value);
    let amtB  = parseFloat(document.getElementById("amountB").value);

    if (!oddsA || !amtA || !oddsB || !amtB) {
        alert("All values fill karo");
        return;
    }

    let loadA = amtA / oddsA;
    let loadB = amtB / oddsB;
    let total = loadA + loadB;

    let percA = ((loadA / total) * 100).toFixed(1);
    let percB = ((loadB / total) * 100).toFixed(1);

    let heavy, bookie;

    if (percA > percB) {
        heavy = `<span class="red">Team A Heavy Load</span>`;
        bookie = `<span class="green">Bookie PLUS if Team B wins</span>`;
    } else {
        heavy = `<span class="red">Team B Heavy Load</span>`;
        bookie = `<span class="green">Bookie PLUS if Team A wins</span>`;
    }

    document.getElementById("output").innerHTML = `
        <p>Team A Load: <b>${percA}%</b></p>
        <p>Team B Load: <b>${percB}%</b></p>
        <hr>
        <p>${heavy}</p>
        <p>${bookie}</p>
    `;
}
</script>

</body>
</html>
